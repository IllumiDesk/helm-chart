{{ if not (hasKey .Values.illumideskSettings "externalHost") }}
kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-pv-volume-{{.Release.Namespace }}
  labels:
    type: local
    app: postgres
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgres-pv-claim-{{.Release.Namespace }}
  labels:
    app: postgres
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi

{{ end }}