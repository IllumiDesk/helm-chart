apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: autograde-sensor
  namespace: frequent-earth-2533-staging
spec:
  template:
    serviceAccountName: operate-workflow-sa-{{ .Release.Namespace }}
  dependencies:
    - name: autograding-event-dep
      eventSourceName: autograde-event-source
      eventName: autograde_events
  triggers:
    - template:
        name: autograde-workflow-trigger
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: autograde-workflow-
                namespace: frequent-earth-2533-staging
              spec:
                synchronization:
                  semaphore:
                    configMapKeyRef:
                      name: argo-config
                      key: PARALLEL_AUTOGRADING
                entrypoint: autograde-worker
                securityContext:
                  runAsNonRoot: true
                  runAsUser: 10001
                volumes:
                  - name: shared-pv-frequent-earth-2533-staging
                    persistentVolumeClaim:
                      claimName: shared-pvc-frequent-earth-2533-staging
                  - name: grader-pv-frequent-earth-2533-staging
                    persistentVolumeClaim:
                      claimName: grader-pvc-frequent-earth-2533-staging
                templates:
                  - name: autograde-worker
                    container:
                      image: illumidesk/grader-notebook:latest
                      imagePullPolicy: Always
                      command: [async_nbgrader]
                      args: ["process_message", "message"]
                      env:
                        - name: JUPYTERHUB_API_URL
                          valueFrom:
                            configMapKeyRef:
                              name: hub-illumidesk-cm
                              key: JUPYTERHUB_API_URL
                      volumeMounts:
                        - name: grader-pv-frequent-earth-2533-staging
                          mountPath: /home
                          subPath: illumidesk-courses/frequent-earth-2533-staging/home
                        - name: shared-pv-frequent-earth-2533-staging
                          mountPath: /srv/nbgrader/exchange
                          subPath: frequent-earth-2533-staging/exchange
          parameters:
            - src:
                dependencyName: autograding-event-dep
              dest: spec.templates.0.container.args.1
