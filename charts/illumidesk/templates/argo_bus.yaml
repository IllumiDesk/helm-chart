{{ if .Values.argo.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: EventBus
metadata:
  name: default
  namespace: {{ .Release.Namespace }}
spec:
  nats:
    exotic:
      url: nats://{{ .Values.argo.natsService }}.{{ .Values.argo.natsNamespace }}.svc:4222
      clusterID: argo-events-stan
{{ end }}