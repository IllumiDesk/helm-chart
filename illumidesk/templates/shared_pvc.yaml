{{ if .Values.allowNFS.enabled }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{.Release.Name }}-shared-pvc
  namespace: {{ .Release.Namespace }}
spec:
  volumeName: {{.Release.Name }}-shared-pv
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 11Gi
{{ end }}